    <script type="text/javascript">
    	$(window).bind('scroll',function(e){
    		parallaxScroll();
    	});

	    function parallaxScroll()
		{
			var scrolled = $(window).scrollTop();
			$('#lapicera').css('top',(100-(scrolled*.4))+'px');
			$('#lo_que_hacemos').css('top',(100+(scrolled*.2))+'px');
			$('#lapiz_portafolio').css('top',(600-(scrolled*1))+'px');
			$('#plumon_portafolio').css('top',(50+(scrolled*.4))+'px');
		}

    </script>
